<div class="container-fluid">
  <div class="row content">
    <div class="col-md-8 media-content">
      <ng-container *ngIf="currentlyPlaying">
        <img [src]="currentlyPlaying?.thumbnail" [alt]="currentlyPlaying?.title">
      </ng-container>
    </div>
    <div class="col-md-4 list-tabs">
      <mat-tab-group dynamicHeight>
        <ng-container *ngFor="let tab of tabs">
          <mat-tab [disabled]="tab?.disabled" [label]="tab?.title | uppercase">
            <ng-container *ngIf="tab?.title == 'up next'">
              <div class="queue-list-container mat-elevation-z4">
                <!-- Queue -->
                <queue-item *ngFor="let item of songQueue | async" [item]="item"></queue-item>
              </div>
            </ng-container>
            <ng-container *ngIf="tab?.title == 'lyrics'">
              <div class="lyrics-container">
                <!-- Lyrics -->

                <p>Song lyrics here!</p>

              </div>
            </ng-container>

          </mat-tab>
        </ng-container>
      </mat-tab-group>

    </div>
  </div>
</div>
