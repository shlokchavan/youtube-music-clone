<div class="wrapper">
  <div class="toolbar">
    <mat-toolbar color="primary">
      <div class="container">

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navItems" [routerLink]="[item.link]"
            routerLinkActive="active">
            {{ item.title }}
          </button>

        </span>
      </div>
    </mat-toolbar>
  </div>
</div>
